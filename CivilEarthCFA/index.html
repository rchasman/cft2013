<html>
  <head>
    <title>Google Maps + ArcGIS</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfW1I9rg5aajoFc9ADMUGwsyhYjdtp7S0&sensor=true" type="text/javascript"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/arcgislink/src/arcgislink_compiled.js" type="text/javascript"></script>

    <script type="text/javascript">
    var gmap = null;

    function initialize() {
      var mapOptions = {
        center: new google.maps.LatLng(32.19389713261205, -110.95735449218752),
        zoom: 11,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      map = new google.maps.Map(document.getElementById("gmap"), mapOptions);

      var url = 'http://sampleserver1.arcgisonline.com/ArcGIS/rest/services/Demographics/ESRI_Census_USA/MapServer';
      var neighbor = 'http://maps2.tucsonaz.gov/ArcGIS/rest/services/HCD/hcdMain_Neighborhoods/MapServer';
      var dynamap = new gmaps.ags.MapOverlay(url);
      dynamap.setMap(map);

    }

</script>

  </head>
  <body onload="initialize();" onunload="GUnload();">
        <div id="gmap" style="width: 800px; height:800px;"></div>
        <input type="button" value="Clear Dynamic Map" onclick="gmap.removeOverlay(dynMapOv);" />
  </body>
</html>
